<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="andrii">
        <div class="andrii-subscribe">
            <h2 class="andrii-subscribe-title">Subscribe our newsletters</h2>
            <form action="#" method="get" class="andrii-form-subscribe">
                <input type="email" name="email" placeholder="Your e-mail" class="subscribe-email">
                <input type="submit" value="Subscribe" id="andrii-subscribe">
            </form>
            <p class="andrii-subscribe-p">We promise to never spam you.</p>
        </div>
        <div class="andrii-1-card"></div>
        <div class="andrii-1-card"></div>
    </section>
</body>
</html>
